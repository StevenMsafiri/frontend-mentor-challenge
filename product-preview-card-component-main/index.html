<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="perfume.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div class="all">
      <article>
        <img src="./images/image-product-desktop.jpg" class="image" />
      </article>
      <article class="explanations">
        <span class="perfume">PERFUME</span>

        <h1>Gabrielle Essence <br />Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="big">$149.99</span>

        <span class="smaller">$169.99</span>

        <br />

        <button class="button">
          <img src="./images/icon-cart.svg" />
          Add to Cart
        </button>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/StevenMsafiri"
        >Steven Leonard</a
      >.
    </div>
  </body>
</html>
